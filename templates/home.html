<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flight Price Prediction</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="static/css/styles.css" />
</head>

<body>
  <div class="stars"></div>
  <div class="twinkling"></div>

  <nav class="navbar">
    <div class="container-fluid">
      <span class="navbar-brand">
        <div class="logo-container">
          <i class="fas fa-plane-departure"></i>
          <div class="logo-trail"></div>
        </div>
        Flight Price Prediction
      </span>
    </div>
  </nav>

  <div class="container">
    <div class="prediction-card">
      <div class="card-header">
        <div class="plane-animation">
          <i class="fas fa-plane"></i>
        </div>
        <h2>Predict Your Flight Price</h2>
        <p class="subtitle">Find the best prices for your journey</p>
      </div>

      <form action="/predict" method="post" class="floating-labels">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <div class="input-container">
                <i class="fas fa-calendar-alt"></i>
                <input type="datetime-local" class="form-control custom-input" name="Dep_Time" required>
                <label>Departure Date</label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <div class="input-container">
                <i class="fas fa-calendar-check"></i>
                <input type="datetime-local" class="form-control custom-input" name="Arrival_Time" required>
                <label>Arrival Date</label>
              </div>
            </div>
          </div>
        </div>

        <div class="journey-line">
          <div class="dot start"></div>
          <div class="line"></div>
          <div class="dot end"></div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <div class="input-container">
                <i class="fas fa-plane-departure"></i>
                <select class="form-control custom-select" name="Source" required>
                  <option value="" disabled selected>Select Source</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Kolkata">Kolkata</option>
                  <option value="Mumbai">Mumbai</option>
                  <option value="Chennai">Chennai</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <div class="input-container">
                <i class="fas fa-plane-arrival"></i>
                <select class="form-control custom-select" name="Destination" required>
                  <option value="" disabled selected>Select Destination</option>
                  <option value="Cochin">Cochin</option>
                  <option value="Delhi">Delhi</option>
                  <option value="New Delhi">New Delhi</option>
                  <option value="Hyderabad">Hyderabad</option>
                  <option value="Kolkata">Kolkata</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <div class="input-container">
                <i class="fas fa-plane"></i>
                <select class="form-control custom-select" name="airline" required>
                  <option value="" disabled selected>Select Airline</option>
                  <option value="Jet Airways">Jet Airways</option>
                  <option value="IndiGo">IndiGo</option>
                  <option value="Air India">Air India</option>
                  <option value="Multiple carriers">Multiple carriers</option>
                  <option value="SpiceJet">SpiceJet</option>
                  <option value="Vistara">Vistara</option>
                  <option value="GoAir">GoAir</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <div class="input-container">
                <i class="fas fa-stopwatch"></i>
                <select class="form-control custom-select" name="stops" required>
                  <option value="" disabled selected>Select Stops</option>
                  <option value="0">Non-Stop</option>
                  <option value="1">1 Stop</option>
                  <option value="2">2 Stops</option>
                  <option value="3">3 Stops</option>
                  <option value="4">4 Stops</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-predict">
          <span>Predict Price</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>

      {% if prediction_text %}
      <div class="price-display">
        <div class="price-card">
          <div class="price-header">Predicted Price</div>
          <div class="price-amount">
            <i class="fas fa-rupee-sign"></i>
            <span>{{ prediction_text }}</span>
          </div>
          <div class="price-footer">Estimated fare based on historical data</div>
        </div>
      </div>
      {% endif %}
    </div>
  </div>
</body>

</html>
